<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakhat Burner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, maroon, red, orange, yellow, light coral);
            background-size: 400% 400%;
            animation: holiBackground 10s infinite alternate;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        @keyframes holiBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 10px yellow;
            animation: glow 1.5s infinite alternate;
        }

        h2 {
            font-size: 2rem;
            font-style: italic;
            text-shadow: 2px 2px 10px pink;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .fancy-box {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, pink, orange, yellow, green, blue);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .fancy-box:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px white;
        }

        .burn-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, purple, red);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px white;
            position: relative;
            overflow: hidden;
        }

        .burn-button:hover {
            background: linear-gradient(45deg, red, purple);
            box-shadow: 0 0 30px white;
        }

        #burn-message {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            text-transform: uppercase;
            text-align: center;
            animation: colorShift 2s infinite, explosion 1s ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 10px yellow; }
            to { text-shadow: 3px 3px 20px yellow, 0 0 30px white; }
        }

        @keyframes colorShift {
            0% { color: red; text-shadow: 0 0 10px red; }
            25% { color: yellow; text-shadow: 0 0 10px yellow; }
            50% { color: green; text-shadow: 0 0 10px green; }
            75% { color: blue; text-shadow: 0 0 10px blue; }
            100% { color: pink; text-shadow: 0 0 10px pink; }
        }

        @keyframes explosion {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes confettiBurst {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.8;
            animation: confettiBurst 2s ease-out forwards;
        }

    </style>
</head>
<body>

    <h1>Welcome to Aakhat Burner</h1>
    <h2>Burn your aakhat in a click</h2>

    <div class="container">
        <div class="fancy-box">ðŸŽ¨</div>
        <div class="fancy-box">ðŸ’§</div>
        <div class="fancy-box">ðŸŽ¨</div>
        <div class="fancy-box">ðŸ’§</div>
    </div>

    <button class="burn-button" onclick="burnAakhat()">Burn Aakhat</button>

    <div id="burn-message">Aakhat Burned Successfully</div>

    <script>
        function createConfettiPiece(x, y) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = x + "px";
            confetti.style.top = y + "px";
            confetti.style.background = ["red", "yellow", "blue", "green", "pink", "purple"][Math.floor(Math.random() * 6)];
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 2000);
        }

        function triggerConfetti() {
            for (let i = 0; i < 50; i++) {
                let x = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
                let y = window.innerHeight / 2;
                createConfettiPiece(x, y);
            }
        }

        function burnAakhat() {
            let button = document.querySelector(".burn-button");
            let burnMessage = document.getElementById("burn-message");

            button.disabled = true;
            button.textContent = "Burning...";
            triggerConfetti();

            setTimeout(() => {
                burnMessage.style.display = "block";
                button.textContent = "Burn Aakhat";
                button.disabled = false;
            }, 3000);
        }
    </script>

</body>
</html>
